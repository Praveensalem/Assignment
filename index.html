<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evente Navbar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <span class="icon"><i class="fas fa-bullseye"></i></span>
      <span class="text">evente</span>
    </div>
    <ul class="nav-links">
      <li><a href="#" class="active">Home <i class="fas fa-chevron-down"></i></a></li>
      <li><a href="#">Events <i class="fas fa-chevron-down"></i></a></li>
      <li><a href="#">Speakers <i class="fas fa-chevron-down"></i></a></li>
      <li><a href="#">Pages <i class="fas fa-chevron-down"></i></a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="nav-icons">
      <i class="fas fa-search"></i>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </div>
      <i class="fas fa-bars"></i>
    </div>
  </nav>
</body>
</html>
